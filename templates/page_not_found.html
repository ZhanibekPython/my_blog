<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  .error-container {
    text-align: center;
    animation: fadeIn 1s ease-out;
  }

  .error-heading {
    font-size: 3rem;
    color: #333;
  }

  .error-message {
    font-size: 1.5rem;
    color: #666;
    margin-bottom: 2rem;
  }

  .error-image {
    width: 200px;
    height: 200px;
    margin-bottom: 2rem;
    animation: bounce 1s infinite alternate;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div class="error-container">
  <h1 class="error-heading">Page Not Found</h1>
  <p class="error-message">Sorry, the page you are looking for could not be found.</p>
  <img class="error-image" src="https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif" alt="Confused Cat">
</div>
</body>
</html>

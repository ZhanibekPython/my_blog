{% extends 'base.html' %}

{% load static %}

{% block other_styles %}
    <link rel="stylesheet" href="{% static 'blog/css/form.css' %}">
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-div">
            <h2>{{ title }}</h2>
                {% csrf_token %}
                    {% for line in form %}
                        <div class="field-div">
                            {{ line.label_tag }}
                            {{ line.errors }}
                            {{ line }}
                        </div>
                        <br>
                    {% endfor %}
                    <button>Send</button>
        </div>
    </form>
{% endblock %}
